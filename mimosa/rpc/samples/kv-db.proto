syntax = "proto3";

package mimosa.rpc.samples.pb;

enum Status
{
  kOk            = 0;
  kNotFound      = 1;
  kInternalError = 2;
}

message Key
{
  bytes key = 1;
}

message KeyValue
{
  bytes key   = 1;
  bytes value = 2;
}

message Result
{
  Status status = 1;
  bytes value  = 2;
}

service Database
{
  rpc get(Key) returns (Result);
  rpc set(KeyValue) returns (Result);
  rpc del(Key) returns (Result);
}
